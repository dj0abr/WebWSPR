<body>
<script>
window.onload = start;

function start()
{
    loadTable();
    
    setInterval(CurrentDate, 1000);
    setInterval(reloadData, 4000);
    
    document.getElementById("header_call").innerHTML = config.call + " " + config.qthloc;
}

// Draw Table and update via Ajax
var CallsignTable;

function loadTable() 
{
    CallsignTable = $('#actspots').DataTable( 
        {
            ajax:    ({
                        url: "JSON_STAT.txt",
                     }),
            columns:        [
                                { data: 'DESCR' },
                                { data: 'CALL1' },
                                { data: 'CALL2' },
                            ],
            columnDefs:     [
                                { targets : [1,2],  // Date
                                    render : function(data, type, row) 
                                    {
                                        if(data.length != 10) return data;
                                        //if(row!=0 && row != 1) return data;
                                        // convert database date to UTC
                                        // FROM_UNIXTIME(a.datetime*10-62135596800,'%Y.%m.%d %H:%i')
                                        var dsec = data * 10 - 62135596800;
                                        var d = new Date(dsec * 1000);
                                        return d.getUTCFullYear() + "." + to2(d.getUTCMonth()+1) + "." + d.getUTCDate()  + " " + to2(d.getUTCHours()) + ":" + to2(d.getUTCMinutes());
                                    }     
                                },
                                { "className": "dt-right", "targets": 1 },
                                { "className": "dt-right", "targets": 2 },
                            ],
            scrollY:        650,	// vertical size
            scrollX:        200,
            scrollCollapse: true,
            scroller:       true,
	    	pageLength:     250,		// number of displayed line by default
            bLengthChange:  false,
            searching:      false,
            bSort:          false,
            fnRowCallback: function (nRow, aData, iDisplayIndex, iDisplayIndexFull) 
                            { 
                                var white1 = '#ffffff';
                                var white2 = '#f8f8f8';
                                
                                var green = '#e0ffe0';
                                
                                // alternate lines
                                if(iDisplayIndex & 1)
                                {
                                    // darker lines
                                    // make time/call darker
                                    $("td:eq(0)", nRow).css('background', white2);
                                    $("td:eq(1)", nRow).css('background', white2);
                                    $("td:eq(2)", nRow).css('background', white2);
                                    
                                    green = '#d8f8d8';
                                }
                                else
                                {
                                    // make time/call darker
                                    $("td:eq(0)", nRow).css('background', white1);
                                    $("td:eq(1)", nRow).css('background', white1);
                                    $("td:eq(2)", nRow).css('background', white1);
                                }
                                
                                // make better values green
                                if(iDisplayIndex < 2) return;
                                
                                if(Number(aData['CALL1']) > Number(aData['CALL2']))
                                    $("td:eq(1)", nRow).css('background', green);
                                
                                if(Number(aData['CALL1']) < Number(aData['CALL2']))
                                    $("td:eq(2)", nRow).css('background', green);
                                
                                // format distance
                                if(iDisplayIndex == 6 || iDisplayIndex == 7)
                                {
                                    var km=0;
                                    
                                    if(aData['CALL1'] >=1000)
                                        km = ((aData['CALL1'] / 1000).toFixed(3)).toString();
                                    else
                                        km = aData['CALL1'];

                                    $("td:eq(1)", nRow).text(km + " km");
                                    
                                    if(aData['CALL2'] >=1000)
                                        km = ((aData['CALL2'] / 1000).toFixed(3)).toString();
                                    else
                                        km = aData['CALL2'];

                                    $("td:eq(2)", nRow).text(km + " km");
                                }
                                
                                // format snr
                                if(iDisplayIndex == 8 || iDisplayIndex == 9)
                                {
                                    $("td:eq(1)", nRow).text(Number(aData['CALL1']).toFixed(1) + " dB");
                                    $("td:eq(2)", nRow).text(Number(aData['CALL2']).toFixed(1) + " dB");
                                }
                            },
        }
    );
    
    $.fn.dataTable.ext.errMode = 'none';    // supress ajax error message if table not exists
    document.getElementById("untertitel1").innerHTML = config.call;
    if(config.call_ur_sel == 'c1') document.getElementById("untertitel2").innerHTML = config.call_ur1;
    if(config.call_ur_sel == 'c2') document.getElementById("untertitel2").innerHTML = config.call_ur2;
    if(config.call_ur_sel == 'c3') document.getElementById("untertitel2").innerHTML = config.call_ur3;
    if(config.call_ur_sel == 'c4') document.getElementById("untertitel2").innerHTML = config.call_ur4;
    if(config.call_ur_sel == 'c5') document.getElementById("untertitel2").innerHTML = config.call_ur5;
}

function reloadData()
{
    CallsignTable.ajax.reload(null,false);
}

function clearTable()
{
    CallsignTable.clear().draw();
    
}

</script>
